<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us | Book Haven Bookstore</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/1da25e9cc8.js" crossorigin="anonymous"></script>
</head>

<body>
<header>
    <div id="Header">
        <img src="images/Client3_LogoPalette2_2E2E4E.png" alt="Book Haven Bookstore Logo">
        <h1>Book Haven Bookstore</h1>
        <nav>
            <a href="home.html" target="_blank">Home</a>
            <a href="gallery.html" target="_blank">Gallery</a>
            <a href="about us.html" target="_blank">About Us</a>
            <a href="custom.html" target="_blank">Community Corner</a>
        </nav>
    </div>
</header>
<section>
    <div id="About Us">
        <h2>About Us</h2>
        <p>Ipsum Lorem</p>
    </div>
</section>
<section>
    <div id="Business Hours">
        <h2>Business Hours</h2>
        <table>
            <tr>
                <td>Monday - Friday</td>
                <td>9:00 AM - 8:00 PM</td>
            </tr>
            <tr>
                <td>Saturday</td>
                <td>10:00 AM - 6:00 PM</td>
            </tr>
            <tr>
                <td>Sunday</td>
                <td>11:00 AM - 5:00 PM</td>
            </tr>
        </table>
    </div>
</section>
<section>
    <div id="Contact Us">
        <h2>Contact Us</h2>
        <form action="" method="post" id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name">
            <label for="email-contact">Email Address:</label>
            <input type="email" id="email-contact" name="email" placeholder="Your Email">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Your Phone Number (Optional)">
            <label for="feedback">Feedback/Order Information:</label>
            <input type="text" id="feedback" name="feedback" placeholder="Your Feedback/Custom Order Information">
            <input type="checkbox" id="order" name="order">
            <label for="order">Custom Order</label>
            <input type="submit" value="Submit">
            <input type="reset" value="Clear Form">
        </form>
    </div>
</section>
<footer>
    <div id="Footer">
        <form action="" method="post" id="subscribe-form">
            <label for="email">Sign up for our newsletter</label>
            <input type="email" id="email" name="email" placeholder="Your email">
            <input type="submit" value="Subscribe">
        </form>

        <a href="https://www.facebook.com/" target="_blank">
            <i class="fa-brands fa-facebook"></i>
        </a>
        <a href="https://www.instagram.com/" target="_blank">
            <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="https://www.twitter.com/" target="_blank">
            <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="https://www.youtube.com/" target="_blank">
            <i class="fa-brands fa-youtube"></i>
        </a>

        <nav>
            <a href="home.html" target="_blank">Home</a>
            <a href="gallery.html" target="_blank">Gallery</a>
            <a href="about us.html" target="_blank">About Us</a>
            <a href="custom.html" target="_blank">Community Corner</a>
        </nav>
    </div>
</footer>
</body>

</html>
